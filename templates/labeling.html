{% extends 'base.html' %}
{% block title %}
Labeling
{% endblock%}

{% block content %}
<div class="header">Analisis Sentimen Halodoc.</div>
<div class="info">
    <div class="card">
        <div class="card-header">
            Hasil Labeling
        </div>
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        {% for i in header %}
                            <th>{{i}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for i in results%}
                    <tr>
                        {% for j in i %}
                            <td>{{ j }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock%}
